<script type="text/javascript">
      function validateEmail()
      {
	  if( document.myForm.pid.value == "" )
         {

            return false;
         }

		 if( document.myForm.mno.value == "" )

         var emailID = document.myForm.EMail.value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");
